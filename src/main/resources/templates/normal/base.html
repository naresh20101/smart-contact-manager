<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Hello, world!</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/about}" href="#">About</a>
      </li>
      
        
      
      <li class="nav-item">
        <a class="nav-link" th:text="${user.name}" tabindex="-1"></a>
      </li>
       <li class="nav-item">
        <a class="nav-link"  th:href="@{/logout}" href="#" tabindex="-1">Logout</a>
      </li>
    </ul>
   
  </div>
</nav>
<div class="sidebar mt-2 ">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a id="home-link"
			th:href="@{/user/index}" class="item "><i class="fas fa-home"></i>
			Home</a> <a  id="show-link" th:href="@{/user/show-contacts/0}" class="item">
			<i class="fas fa-id-card-alt"></i> View Contacts</a>
	         <a id="add-link" th:href="@{/user/add-contact}" class="item"><i
			class="fas fa-pencil-alt"></i> Add Contact</a> <a  id="profile-link" th:href="@{/user/profile}" class="item"><i
			class="fas fa-user-circle"></i> Your Profile</a> <a id="setting-link" th:href="@{/user/settings}" class="item"><i
			class="fas fa-user-cog"></i> Setting</a> <a th:href="@{/logout}"
			class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- end side bar -->
	<!-- Content Area -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<!-- Message Show  -->
		<div  th:if="${session.message}" class="container">
		
		<div  th:classappend="${'alert-'+session.message.type}" class="alert alert-success text-center" role="alert">
            A simple success alertâ€”check it out!
         <span th:text="${session.message.content}"></span>
   </div>
   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
		
		<div th:replace="${content}"></div>
	</div>

 
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" th:src="@{/js/myjs.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    	<script>
		function deleteContact(cId)
		{
			swal({
				  title: "Are you sure?",
				  text: "Do you Want Delete this Contact..",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    window.location="/user/delete/"+cId;
				   
				  } else {
				    swal("Your Contact is Safe !!");
				  }
				});
		}
	</script>
  </body>
</html>
