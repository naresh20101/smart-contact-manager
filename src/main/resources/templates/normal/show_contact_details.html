<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title ></title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3" th:if=${contact}>
	 <div class="card-body" >
	    <div class="container text-center">
	        <img style="height: 170px; width: 170px;" class="my_profile_photo" alt="profile photo" th:src="@{'/img/'+${contact.image}}"/>
	        <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
	        <table class="table">
  
    <tr>
      <th scope="col">ID</th>
      <th scope="col"><span th:text="${contact.cId}"></span></th>
     
    </tr>
  
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    
    </tr>
     <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    
    </tr>
     <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    
    </tr>
   
   
    
  </tbody>
</table>
			<div class="description">
			 <th:block th:text="${contact.description}"></th:block>
			</div>
			<div class="container mt-3">
			 <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="">
									<button type="submit" class="btn btn-primary btn-sm btn-block ">Update</button>
								</form>
					<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
			  
			</div>
	    </div>
	    
	    
	 </div>
	 
	</div>
	 <h1 th:unless="${contact}" class="text-center p-3 bg-danger text-white"> You don't have permission to see this contact</h1>
	
	</section>
</body>
</html>
